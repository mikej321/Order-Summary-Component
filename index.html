<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="referrer" content="no-referrer">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container-1">
    <img class="card-image" src="images/illustration-hero.svg" alt="A woman listening to music on her phone">
    <p class="summary">Order Summary</p>
    <p class="description">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>
    <div class="container-2">
      <img src="images/icon-music.svg" alt="Music Symbol">
      <div class="plan-price">
        <p>Annual Plan</p>
        <p>$59.99/year</p>
      </div>
      <a href="">Change</a>
    </div>
    <button>Proceed to Payment</button>
    <button>Cancel Order</button>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Michael Johnson</a>.
    </div>
  </footer>
</body>
</html>
